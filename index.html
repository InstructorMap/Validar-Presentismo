        .form-group { margin-bottom: 15px; }
        .form-group input { width: 100%; padding: 12px; font-size: 1.1em; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        button.success-btn { background-color: #28a745; }
        button.secondary-btn { background-color: #6c757d; }
    </style>
</head>
